{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Site de Apostas{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/ie10-viewport-bug-workaround.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/jumbotron.css'%}">
    <script type="text/javascript" src="{% static 'js/ie-emulation-modes-warning.js'%}"></script>
  </head>
  <body>
    <header>
      <h1>Apostando</h1>
      {% if user.is_authenticated %}
          <p>Bem vindo, {{ user.username }}  <a href="{% url 'core:logoutview' %}">[Sair]</a></p>
      {% else %}
           <p>Bem vindo, Convidado <a href="{% url 'core:loginpage' %}">[login]</a></p>
      {% endif %}
    </header>
    <main>
      {% block content %}
      {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/ie10-viewport-bug-workaround.js'%}"></script>
    </main>
  </body>
</html>
