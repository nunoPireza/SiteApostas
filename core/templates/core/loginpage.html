{% load static %}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Site de Apostas</title>



      <link rel="stylesheet" href="{% static 'css/style.css'%}">


</head>

<body>
  <div class="login-page">
  <div class="form">
    <form class="login-form" method="post" action="{% url 'core:loginview' %}">
        {% csrf_token %}
      <input type="text" autocomplete="off" name="username" placeholder="Username"/>
      <input type="password" autocomplete="off" name="password" placeholder="Password"/>
      <button>Entrar</button>
      <p class="message">Novo na página? <a href="{% url 'core:registo' %}">Regista-te</a></p>
    </form>

    {% if messages %}
        <ul class='messages'>
        {% for message in messages %}
            <div class="{{ message.tags }}">{{ message }}</div>
		{% endfor %}
		</ul>
	{% endif %}

    {% if form.errors %}
        <p style="color: red">O username e a password não foram encontradas. Tenta outra vez.</p>
    {% endif %}
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="{% static 'js/index.js'%}"></script>

</body>
</html>
