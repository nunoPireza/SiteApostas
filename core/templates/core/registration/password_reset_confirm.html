{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Recuperar password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Mudar Password</button>
    </form>
  {% else %}
    <p>
      A password que introduziu é invalida, possivelmente por já estar a ser usada.
        Por favor introduza nova password.
    </p>
  {% endif %}
{% endblock %}
