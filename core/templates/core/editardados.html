<h1>Edite os seus dados pessoais </h1>
    <form action="{% url 'core:editRegisto'%}" method="post">
        {% csrf_token %}
        <p>Nome :  <input type="text" name="snome" placeholder="{{ user.first_name }}"> </p>
        <p>Apelido :  <input type="text" name="sapelido" placeholder="{{ user.last_name }}"> </p>
        <p>Username : <input type="text" name="susername" placeholder="{{ user.username }}"> </p>
        <p>Email :  <input type="email" name="semail" placeholder="{{ user.email }}"> </p>

        <p>NIF :  <input type="number" name="snif" placeholder="{{ user.utilizador.NIF }}"> </p>
        <p>Contacto :  <input type="number" name="scontacto" placeholder="{{ user.utilizador.contacto }}"> </p>
        <p>Código Postal :  <input type="number" name="scodpostal" placeholder="{{ user.utilizador.codigopostal }}"> </p>
        <p>Morada :  <input type="text" name="smorada" placeholder="{{ user.utilizador.morada }}"> </p>
        <p>Localidade :  <input type="text" name="sloc" placeholder="{{ user.utilizador.localidade }}"> </p>
        <p>País :  <input type="text" name="spais" placeholder="{{ user.utilizador.pais }}"></p>

            <br><input type="submit" value="Salvar">&nbsp;&nbsp;
    </form>
<p><a href="{% url 'core:areacomum' %}"><button type="button">Voltar a homepage</button></a></p>

<a href="{% url 'core:areapessoal'%}">Ir para Área Pessoal</a><br>
