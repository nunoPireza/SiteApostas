<div class="js">
<body>
  <!-- Preloader section -->
<div id="preloader"></div>
 <!-- Preloader section -->
<div class="container"> 
  <!-- AccessBox section -->
  <div id="accessbox"class="animated bounceInDown"> 
    <h2 class="text-center">Qual Ã© a tua idade ?</h2>
    <!-- Form section-->
    <form action="{% url 'core:idade'%}" method="post" class="access-form">
       {% csrf_token %}
      <input type="text" name="yy" class="access-input-lg" placeholder="YYYY" maxlength="4" required autofocus>
      <input type="text" name="mm" class="access-input" placeholder="MM" maxlength="2" required>
      <input type="text" name="dd" class="access-input" placeholder="DD" maxlength="2" required>
      <input type="submit" name="submit"class="access-btn" value="OK" >
    </form>
    <!-- Form section-->
    <h1 class="text-center"><i class="fa fa-exclamation-triangle red"></i> Tens de ter idade superior a 18 para entrar no site ! </h1>
  </div>
  <!-- AccessBox section --> 
</div>

<!-- Pre Loader--> 
<script type="text/javascript">
jQuery(document).ready(function($) {  

$(window).load(function(){
	$('#preloader').fadeOut('slow',function(){$(this).remove();});
});

});
</script>
